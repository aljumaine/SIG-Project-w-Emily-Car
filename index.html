<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        <h1> SIG Project Prototype</h1>
    </title>
</head>

<style>
    #mydiv {
        position: absolute;
        z-index: 9;
        background-color: #f1f1f1;
        text-align: center;
        border: 1px solid #d3d3d3;
    }
    
    #mydivheader {
        padding: 10px;
        cursor: move;
        z-index: 10;
        background-color: #2196F3;
        color: #fff;
    }
    
    <body><section><!-- your sketch will automatically get added here --><img id="imageSrc" src="BoneYale_ag-obj-52211-0001.png" style="display: none"><div id="mydiv"><div id="mydivheader">Click here to move</div><p>Move</p><p>this</p><p>DIV</p></div><!-- <canvas id="canvasOutput"></canvas>--></section><footer></footer><!-- <script src=" https://docs.opencv.org/3.4.0/opencv.js"></script>--><!-- <script src="./artifacts.js"></script>--><script> //Make the DIV element draggagle:
    dragElement(document.getElementById("mydiv"));
    function dragElement(elmnt) {
        var pos1=0,
        pos2=0,
        pos3=0,
        pos4=0;
        if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown=dragMouseDown;
        }
        else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown=dragMouseDown;
        }
        function dragMouseDown(e) {
            e=e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3=e.clientX;
            pos4=e.clientY;
            document.onmouseup=closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove=elementDrag;
        }
        function elementDrag(e) {
            e=e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1=pos3 - e.clientX;
            pos2=pos4 - e.clientY;
            pos3=e.clientX;
            pos4=e.clientY;
            // set the element's new position:
            elmnt.style.top=(elmnt.offsetTop - pos2)+"px";
            elmnt.style.left=(elmnt.offsetLeft - pos1)+"px";
        }
        function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup=null;
            document.onmousemove=null;
        }
    }
    
    </script></body>
